<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление модераторов</title>
</head>
<body>
<h1>Список модераторов</h1>
{% for user in data %}
    {% if user.position == 'moderator' and user.status == 'true' %}
    <p>
        {{ user.login }}
        <button>
            <a href="{% url 'del_mod1' user.id%}">
                Удалить
            </a>
        </button>
    </p>
    {% endif %}
{% endfor %}
</body>
</html>
